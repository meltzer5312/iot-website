<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register - Smart Guardian</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h1, h2 {
            text-align: center;
        }

        h1 {
            color: black;
        }

        h2 {
            color: #e0501b;
        }

        /* Input fields styling */
        .form-container input {
            width: 100%; /* Ensures the input fields take up the full width of their container */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Includes padding and border in the total width */
        }
        
        /* Button styling */
        .form-container button {
            width: 100%; /* Matches the width of the input fields */
            padding: 10px;
            background: #2f8be0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-sizing: border-box; /* Consistent sizing with the input fields */
        }

        .form-container button:hover {
            background: #1d6fb8;
        }

        .requirement-list {
            text-align: left;
            font-size: 0.9em;
            color: gray;
            margin-bottom: 10px;
        }

        .requirement-list li {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }

        .requirement-list li .icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .requirement-list li .icon::before {
            content: '❌'; /* Default cross icon */
            color: red;
        }

        .requirement-list li.valid .icon::before {
            content: '✔️'; /* Tick icon when valid */
            color: green;
        }

        .error {
            color: red;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Register Now</h1>
        <h2>Join Us Today</h2>
        <p>Create an account and take care of your loved ones wherever you are.</p>

        <form id="registerForm">
            <div id="errorMessage" class="error"></div>
            
            <!-- Name Field -->
            <input type="text" id="name" placeholder="Enter your name" required>
            
            <!-- Email Field -->
            <input type="email" id="email" placeholder="Enter your email" required>
            
            <!-- Password Field -->
            <input type="password" id="password" placeholder="Enter your password" required>
            
            <!-- Confirm Password Field -->
            <input type="password" id="confirmPassword" placeholder="Confirm your password" required>

            <!-- Password Requirements -->
            <ul class="requirement-list" id="passwordRequirements">
                <li id="numberRequirement"><span class="icon"></span> Contains at least 1 number</li>
                <li id="specialCharRequirement"><span class="icon"></span> Contains at least 1 special character</li>
                <li id="uppercaseRequirement"><span class="icon"></span> Contains at least 1 uppercase letter</li>
                <li id="lowercaseRequirement"><span class="icon"></span> Contains at least 1 lowercase letter</li>
            </ul>

            <!-- Submit Button -->
            <button type="submit">Register</button>
        </form>
    </div>

    <script src="register.js"></script>
</body>
</html>
