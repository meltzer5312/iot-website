<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags and Title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Smart Guardian</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <!-- Include Font -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <h1>Register Now</h1>
        <h2>Join Us Today</h2>
        <p>Create an account and take care of your loved ones wherever you are.</p>

        <form id="registrationForm">
            <div id="errorMessage" class="error"></div>

            <!-- Name Field -->
            <input type="text" id="nameInputRegister" placeholder="Enter your name" required>

            <!-- Email Field -->
            <input type="email" id="emailInputRegister" placeholder="Enter your email" required>

            <!-- Password Field -->
            <input type="password" id="passwordInputRegister" placeholder="Enter your password" required>

            <!-- Confirm Password Field -->
            <input type="password" id="password2InputRegister" placeholder="Confirm your password" required>

            <!-- Password Requirements -->
            <ul class="requirement-list" id="passwordRequirements">
                <li id="numberRequirement"><span class="icon"></span> Contains at least 1 number</li>
                <li id="specialCharRequirement"><span class="icon"></span> Contains at least 1 special character</li>
                <li id="uppercaseRequirement"><span class="icon"></span> Contains at least 1 uppercase letter</li>
                <li id="lowercaseRequirement"><span class="icon"></span> Contains at least 1 lowercase letter</li>
            </ul>

            <!-- Submit Button -->
            <button type="submit">Register</button>
        </form>
    </div>

    <!-- Include AWS Cognito Identity SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/amazon-cognito-identity-js/6.2.0/amazon-cognito-identity.min.js"></script>
    <!-- Include your config.js -->
    <script src="config.js"></script>
    <!-- Include cognito-auth.js -->
    <script src="cognito-auth.js"></script>
    <!-- Include password validation script -->
    <script>
        // Password validation script
        document.addEventListener("DOMContentLoaded", () => {
            const passwordInput = document.getElementById("passwordInputRegister");
            const confirmPasswordInput = document.getElementById("password2InputRegister");
            const registerForm = document.getElementById("registrationForm");
            const errorMessage = document.getElementById("errorMessage");

            // Password requirement elements
            const numberRequirement = document.getElementById("numberRequirement");
            const specialCharRequirement = document.getElementById("specialCharRequirement");
            const uppercaseRequirement = document.getElementById("uppercaseRequirement");
            const lowercaseRequirement = document.getElementById("lowercaseRequirement");

            // Regular expressions for validation
            const regex = {
                number: /\d/,
                specialChar: /[!@#$%^&*(),.?":{}|<>]/,
                uppercase: /[A-Z]/,
                lowercase: /[a-z]/,
            };

            // Update password requirement validation dynamically
            passwordInput.addEventListener("input", () => {
                const password = passwordInput.value;

                toggleRequirement(numberRequirement, regex.number.test(password));
                toggleRequirement(specialCharRequirement, regex.specialChar.test(password));
                toggleRequirement(uppercaseRequirement, regex.uppercase.test(password));
                toggleRequirement(lowercaseRequirement, regex.lowercase.test(password));
            });

            // Form submit handler
            registerForm.addEventListener("submit", (e) => {
                // Check password requirements
                if (![numberRequirement, specialCharRequirement, uppercaseRequirement, lowercaseRequirement]
                    .every(req => req.classList.contains("valid"))) {
                    e.preventDefault();
                    displayError("Password does not meet all requirements.");
                    return;
                }

                // Check if passwords match
                if (passwordInput.value !== confirmPasswordInput.value) {
                    e.preventDefault();
                    displayError("Passwords do not match.");
                    return;
                }

                // Clear error message
                errorMessage.textContent = "";
            });

            // Function to toggle the "valid" class
            function toggleRequirement(element, isValid) {
                if (isValid) {
                    element.classList.add("valid");
                } else {
                    element.classList.remove("valid");
                }
            }

            // Display error messages
            function displayError(message) {
                errorMessage.textContent = message;
            }
        });
    </script>
</body>
</html>
