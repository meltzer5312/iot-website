<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background: #2f8be0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background: #1d6fb8;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Registration Section -->
        <div class="registration" style="padding: 50px 10%;">
            <div class="registrationText" data-aos="fade-up" data-aos-duration="1000">
                <h1>Register Now<br> <span style="color:#e0501b;font-size:3vw">Join Us Today</span></h1>
                <h3>Create an account and take care of your loved ones wherever you are.</h3>
            </div>
            <div class="form-container" data-aos="fade-left" data-aos-duration="1000">
                <form id="registerForm">
                    <div id="errorMessage" class="error"></div>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
    <!-- Link config.js -->
    <script src="config.js"></script>
    <!-- Link register.js -->
    <script src="register.js"></script>
</body>
</html>
