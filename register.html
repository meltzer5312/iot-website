<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags and Title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Smart Guardian</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <!-- Include Font -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <h1>Register Now</h1>
        <h2>Join Us Today</h2>
        <p>Create an account and take care of your loved ones wherever you are.</p>

        <form id="registrationForm">
            <div id="errorMessage" class="error"></div>

            <!-- Name Field -->
            <input type="text" id="name" placeholder="Enter your name" required>

            <!-- Email Field -->
            <input type="email" id="email" placeholder="Enter your email" required>

            <!-- Password Field -->
            <input type="password" id="password" placeholder="Enter your password" required>

            <!-- Confirm Password Field -->
            <input type="password" id="confirmPassword" placeholder="Confirm your password" required>

            <!-- Password Requirements -->
            <ul class="requirement-list" id="passwordRequirements">
                <li id="numberRequirement"><span class="icon"></span> Contains at least 1 number</li>
                <li id="specialCharRequirement"><span class="icon"></span> Contains at least 1 special character</li>
                <li id="uppercaseRequirement"><span class="icon"></span> Contains at least 1 uppercase letter</li>
                <li id="lowercaseRequirement"><span class="icon"></span> Contains at least 1 lowercase letter</li>
            </ul>

            <!-- Submit Button -->
            <button type="submit">Register</button>
        </form>
    </div>

    <!-- Include AWS Cognito Identity SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/amazon-cognito-identity-js/6.2.0/amazon-cognito-identity.min.js"></script>
    <!-- Include your config.js -->
    <script src="config.js"></script>
    <!-- Include cognito-auth.js -->
    <script src="cognito-auth.js"></script>
</body>
</html>
