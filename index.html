<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <header class="header">
            <h1>Overview Conditions</h1>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
        </header>

        <aside class="sidebar">
            <ul>
                <li class="active"><span>‚ù§Ô∏è</span> My Heart</li>
                <li><span>üìã</span> Reports</li>
                <li><span>‚öôÔ∏è</span> Settings</li>
            </ul>
        </aside>

        <main class="content">
            <div class="card heart-section">
                <div class="heart-image">
                    <img src="heart.png" alt="Heart">
                </div>
                <div class="heart-stats">
                    <div class="stat">
                        <p>Blood Status</p>
                        <h2>116/70</h2>
                    </div>
                    <div class="stat">
                        <p>Heart Rate</p>
                        <h2>120 bpm</h2>
                    </div>
                </div>
            </div>

            <div class="schedule-section">
                <h3>My Schedule</h3>
                <p>Next Checkup: <strong>Fri, 24 Mar</strong></p>
                <button>Consult Now</button>
            </div>
        </main>
    </div>
</body>
</html>
