<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags and Title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Email</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Verify Your Email</h1>
        <p>We have sent a verification code to your email. Please enter it below to verify your account.</p>

        <form id="verifyForm">
            <!-- Email Field -->
            <input type="email" id="emailInputVerify" placeholder="Enter your email" required>

            <!-- Verification Code Field -->
            <input type="text" id="codeInputVerify" placeholder="Enter verification code" required>

            <!-- Submit Button -->
            <button type="submit">Verify</button>
        </form>
    </div>

    <!-- Include AWS Cognito Identity SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/amazon-cognito-identity-js/6.2.0/amazon-cognito-identity.min.js"></script>
    <!-- Include your config.js -->
    <script src="config.js"></script>
    <!-- Include cognito-auth.js -->
    <script src="cognito-auth.js"></script>
</body>
</html>
